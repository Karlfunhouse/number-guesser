<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1><span class="bold"><strong>NUMBER</strong></span>GUESSER</h1>
        <p class="head-line"><span>ULTIMATE CHALLENGER EDITION</span></p>
      </header>
      <div class="container">
        <section class="side left-side">
          <section class="game-box">
          </section>
          <section class="game-box">
            <form class="" action="index.html" method="post">
              <p>The Current Range is <span class="bold underlined"><strong>1</strong></span> to <span class="bold underlined"><strong>100</strong></span></p>
              <h4>Challenger 1</h4>
              <label for="player1">Name</label>
              <input id="player1" class="player" type="text" name="player">
              <label for="guess1">Guess</label>
              <input id="guess1" type="number" name="player">
              <h4>Challenger 2</h4>
              <label for="player2">Name</label>
              <input id="player2" class="player" type="text" name="player">
              <label for="guess2">Guess</label>
              <input id="guess2" type="number" name="player">
                <section class="button-box">
                  <button class="game-button" type="button" name="button">
                    <label>SUBMIT GUESS</label>
                  </button>
                  <button class="game-button" type="button" name="button">
                    <label>RESET GAME</label>
                  </button>
                  <button class="game-button" type="button" name="button">
                    <label>CLEAR FORM</label>
                  </button>
                </section>
            </form>
          </section>
          <section class="game-box">
          </section>
        </section>
        <section class="side right-side">
        </section>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
