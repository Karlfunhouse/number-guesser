<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1><span class="bold magenta"><strong>NUMBER</strong></span>GUESSER</h1>
        <p class="head-line"><span>ULTIMATE CHALLENGER EDITION</span></p>
      </header>
      <div class="container">
        <section class="side left-side">
          <section class="game-box">
            <h4 class="range-input">Set Range</h4>
            <div class="range-box">
              <section class="content-box">
                  <label class="range-input" for="min-range">Min Range</label>
                <input id="min-range" type="number" class="range-input" name="minRange"/>
              </section>
              <section class="content-box max-range">
                <label class="range-input" for="max-range">Max Range</label>
                  <input id="max-range" type="number" class="range-input" name="maxRange"/>
              </section>
              <section class="content-box">
                <input type="button" class="game-button range-button" id="update-button" disabled value="UPDATE"/>
              </section>
            </div>
          </section>
          <section class="game-box">
            <form class="" action="index.html" method="post">
              <p>The Current Range is <span class="bold underlined"><strong>1</strong></span> to <span class="bold underlined"><strong>100</strong></span></p>
              <h4>Challenger 1</h4>
              <label for="player1">Name</label>
              <input class="game-input" id="player1" class="player" type="text" name="player">
              <label for="guess1">Guess</label>
              <input class="game-input" id="guess1" type="number" name="player">
              <h4>Challenger 2</h4>
              <label for="player2">Name</label>
              <input class="game-input" id="player2" class="player" type="text" name="player">
              <label for="guess2">Guess</label>
              <input class="game-input" id="guess2" type="number" name="player">
                <section class="button-box">
                  <label for="submit-button" class="hide">SUBMIT GUESS</label>
                  <input type="button" id="submit-button" disabled class="play-input game-button" name="" value="SUBMIT GUESS">
                  <label for="reset-button" class="hide">RESET GAME</label>
                  <input type="button" id="reset-button" disabled class="play-input game-button" name="" value="RESET GAME">
                  <label for="clear-button" class="hide">CLEAR FORM</label>
                  <input type="button" id="clear-button" disabled class="play-input game-button" name="" value="CLEAR FORM">
                </section>
            </form>
          </section>
          <section class="game-box">
            <h4 class="bold">Latest Guess</h4>
            <section class="guesser-box">
              <div class="player-guess">
                <p class="bold player-name">Challenger 1 Name</p>
                <p>current guess</p>
                <h1 class="bold magenta"></h1>
                <h4 class="guess-clue">no guesses yet</h4>
              </div>
              <hr>
              <div class="player-guess">
                <p class="bold player-name">Challenger 2 Name</p>
                <p>current guess</p>
                <h1 class="bold magenta"></h1>
                <h4 class="guess-clue">no guesses yet</h4>
              </div>
            </section>
        </section>
      </section>
        <section class="side right-side">
        </section>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
