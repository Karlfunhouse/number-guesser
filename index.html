<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Number Guesser</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <h1><span class="bold magenta"><strong>NUMBER</strong></span>GUESSER</h1>
      <p class="head-line"><span>ULTIMATE CHALLENGER EDITION</span></p>
    </header>
    <div class="container">
      <section class="side left-side">
        <section id="set-range-box" class="game-box">
          <h4 class="range-input">Set Range</h4>
          <div class="range-box">
            <section class="content-box">
              <label class="range-input" for="min-range">Min Range</label>
              <input id="min-range-input" type="number" class="range-input game-input" name="minRange"/>
            </section>
            <section class="content-box max-box">
              <label class="range-input" for="max-range">Max Range</label>
              <input id="max-range-input" type="number" class="range-input game-input" name="maxRange"/>
              <p class="error magenta"><img src="error-icon.svg"/> Must be less than Min!</p>
            </section>
            <section class="content-box">
              <input type="button" class="range-button game-button" id="update-button" disabled value="UPDATE" />
            </section>
          </div>
        </section>
        <section id="input-for-game" class="game-box">
          <form class="" action="index.html" method="post">
            <p>The Current Range is <span class="bold underlined range-view-js"><strong>1</strong></span> to <span class="bold underlined range-view-js"><strong>100</strong></span></p>
            <h4>Challenger 1</h4>
            <section class="challenger-box">
              <section class="content-box">
                <label for="player1">Name</label>
                <input class="game-input player" id="player1"  type="text" name="player" />
              </section>
              <section class="content-box">
                <label class="guess" for="guess1">Guess</label>
                <input class="game-input guess" id="guess1" type="number" name="player" />
              </section>
            </section>
            <h4>Challenger 2</h4>
            <section class="challenger-box">
              <section class="content-box">
                <label for="player2">Name</label>
                <input class="game-input player" id="player2" type="text" name="player">
              </section>
              <section class="content-box">
                <label class="guess" for="guess2">Guess</label>
                <input class="game-input guess" id="guess2" type="number" name="player">
              </section>
            </section>
            <section class="button-box">
              <label for="submit-button" class="hide button-text">SUBMIT GUESS</label>
              <input type="button" id="submit-button" disabled class="play-input game-button" name="" value="SUBMIT GUESS">
              <label for="reset-button" class="hide button-text">RESET GAME</label>
              <input type="button" id="reset-button" disabled class="play-input game-button" name="" value="RESET GAME">
              <label for="clear-button" class="hide button-text">CLEAR FORM</label>
              <input type="button" id="clear-button" disabled class="play-input game-button" name="" value="CLEAR FORM">
            </section>
            <p class="error magenta"><img src="error-icon.svg"/>You're outside the Defined Range!</p>
          </form>
        </section>
        <section class="game-box">
          <h4 class="bold">Latest Guess</h4>
          <section class="guesser-box">
            <div class="player-guess">
              <p class="bold player-name" id="challenger-1-in-game">Challenger 1 Name</p>
              <p>current guess</p>
              <h1 id="guess-1-in-game" class="bold magenta"></h1>
              <h4 class="guess-clue">no guesses yet</h4>
            </div>
            <hr>
            <div class="player-guess">
              <p class="bold player-name" id="challenger-2-in-game">Challenger 2 Name</p>
              <p>current guess</p>
              <h1 id="guess-2-in-game" class="bold magenta"></h1>
              <h4 class="guess-clue">no guesses yet</h4>
            </div>
          </section>
        </section>
      </section>
      <section id='winning-side' class="side right-side">
      </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
